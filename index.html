<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinhala-English Translator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">
                <svg class="language-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m5 8 6 6"/>
                    <path d="m4 14 6-6 2-3"/>
                    <path d="M2 5h12"/>
                    <path d="M7 2h1"/>
                    <path d="m22 22-5-10-5 10"/>
                    <path d="M14 18h6"/>
                </svg>
                <h1>Language Translator</h1>
            </div>
            <p class="header-subtitle">Translate between Sinhala and English instantly</p>
        </div>

        <!-- Main Translator -->
        <div class="translator-container">
            <div class="translator-card">
                <!-- Language Selection Bar -->
                <div class="language-bar">
                    <div class="language-info">
                        <span class="flag" id="source-flag">üá±üá∞</span>
                        <span class="language-name" id="source-lang">Sinhala</span>
                    </div>
                    
                    <button class="swap-btn" id="swap-languages" title="Swap languages">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3 4 7l4 4"/>
                            <path d="m4 7h16"/>
                            <path d="m16 21 4-4-4-4"/>
                            <path d="M20 17H4"/>
                        </svg>
                    </button>
                    
                    <div class="language-info">
                        <span class="language-name" id="target-lang">English</span>
                        <span class="flag" id="target-flag">üá∫üá∏</span>
                    </div>
                </div>

                <!-- Translation Areas -->
                <div class="translation-areas">
                    <!-- Source Text Area -->
                    <div class="text-area-container">
                        <textarea 
                            id="source-text" 
                            placeholder="Enter text in Sinhala..."
                            class="text-area source-area"
                        ></textarea>
                        <div class="text-controls">
                            <span class="char-count" id="source-count">0 characters</span>
                            <button class="control-btn clear-btn" id="clear-text" style="display: none;">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="m18 6-12 12"/>
                                    <path d="m6 6 12 12"/>
                                </svg>
                                Clear
                            </button>
                        </div>
                    </div>

                    <!-- Translated Text Area -->
                    <div class="text-area-container target-container">
                        <div class="text-area target-area" id="translated-text">
                            <div class="placeholder" id="translation-placeholder">Translation will appear here...</div>
                            <div class="loading" id="loading-indicator" style="display: none;">
                                <div class="spinner"></div>
                                <span>Translating...</span>
                            </div>
                            <div class="translation-result" id="translation-result" style="display: none;"></div>
                        </div>
                        
                        <div class="text-controls">
                            <span class="char-count" id="target-count">0 characters</span>
                            <button class="control-btn copy-btn" id="copy-text" style="display: none;">
                                <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                                    <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                                </svg>
                                <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                    <path d="M20 6 9 17l-5-5"/>
                                </svg>
                                <span class="copy-text">Copy</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Examples -->
            <div class="examples-section">
                <h3>Try these examples:</h3>
                <div class="examples-grid" id="examples-grid">
                    <button class="example-btn" data-si="‡∂Ü‡∂∫‡∑î‡∂∂‡∑ù‡∑Ä‡∂±‡∑ä" data-en="Hello">‡∂Ü‡∂∫‡∑î‡∂∂‡∑ù‡∑Ä‡∂±‡∑ä</button>
                    <button class="example-btn" data-si="‡∑É‡∑ä‡∂≠‡∑ñ‡∂≠‡∑í‡∂∫‡∑í" data-en="Thank you">‡∑É‡∑ä‡∂≠‡∑ñ‡∂≠‡∑í‡∂∫‡∑í</button>
                    <button class="example-btn" data-si="‡∂ö‡∑ú‡∑Ñ‡∑ú‡∂∏‡∂Ø" data-en="How are you">‡∂ö‡∑ú‡∑Ñ‡∑ú‡∂∏‡∂Ø</button>
                    <button class="example-btn" data-si="‡∑Ñ‡∑ú‡∂≥‡∂∫‡∑í" data-en="Good">‡∑Ñ‡∑ú‡∂≥‡∂∫‡∑í</button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Professional Sinhala-English Translator ‚Ä¢ Built with modern web technologies</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
